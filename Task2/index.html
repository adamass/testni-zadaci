<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <h1 class="card__heading">Our recipes</h1>
        <p class="card__paragraph">
          Great on its own or as a mixer. Here are fun cocktail & mocktail
          recipes to try.
        </p>
        <a
          href="https://tasty.co/article/hannahloewentheil/best-mocktails"
          target="_blank"
          rel="noopener"
          ><button class="card__btn" type="button">View all recipes</button></a
        >
      </header>
      <main class="card__main">
        <section class="card__section card__section--1">
          <div class="card__imgs">
            <div class="card__main_img">
              <img
                class="main_img main_img--1"
                src="./images/mainImg1.jpg"
                alt="cocktail with watermelon"
              />
            </div>
            <div class="card__secondary_img">
              <img
                class="secondary_img1_1"
                src="./images/secondaryImg1.1.png"
                alt="pear"
              />
            </div>
          </div>
          <div class="card__info">Sparkling Triple Citrus & Mint Mocktail</div>
        </section>
        <section class="card__section card__section--2">
          <div class="card__imgs">
            <div class="card__main_img">
              <img
                class="main_img main_img--2"
                src="./images/mainImg2.jpg"
                alt="cocktail with mango"
              />
            </div>
            <div class="card__secondary_img">
              <img
                class="secondary_img2_1"
                src="./images/secondaryImg2.1.png"
                alt="lemon"
              />
              <img
                class="secondary_img2_2"
                src="./images/secondaryImg2.2.png"
                alt="melon"
              />
            </div>
          </div>
          <div class="card__info">
            MangoSparkling Triple Citrus & Mint Mocktail bullet
          </div>
        </section>
        <section class="card__section card__section--3">
          <div class="card__imgs">
            <div class="card__main_img">
              <img
                class="main_img main_img--3"
                src="./images/mainImg3.jpg"
                alt="cocktail with lime"
              />
            </div>
            <div class="card__secondary_img">
              <img
                class="secondary_img3_1"
                src="./images/secondaryImg3.1.png"
                alt="blueberry"
              />
            </div>
          </div>
          <div class="card__info">Sparkling Triple Citrus & Mint Mocktail</div>
        </section>
      </main>
    </div>
  </body>
</html>
